<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salinet Imóveis</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f5f5f5; color: #333; }
    header {
      background-color: #1e88e5;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      background-color: #1565c0;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover { background-color: #0d47a1; }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    h2 { color: #1e88e5; margin-bottom: 20px; }
    .imoveis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .casa {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: 0.3s;
    }
    .casa:hover { transform: scale(1.03); }
    .casa img { width: 100%; height: 200px; object-fit: cover; }
    .casa .info { padding: 15px; }
    .casa h3 { margin-bottom: 10px; color: #1565c0; }
    .preco { color: #2e7d32; font-weight: bold; }
    footer {
      background-color: #1565c0;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }
    input, textarea, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background-color: #1565c0; }
  </style>
</head>
<body>

  <header>
    <h1>Salinet Imóveis</h1>
    <p>Encontre o imóvel dos seus sonhos!</p>
  </header>

  <nav>
    <a href="#venda">Casas à Venda</a>
    <a href="#aluguel">Casas para Alugar</a>
    <a href="#contato">Contato</a>
  </nav>

  <section id="venda">
    <h2>🏠 Casas à Venda</h2>
    <div class="imoveis">
      <div class="casa">
        <img src="https://picsum.photos/400/200?house1" alt="Casa 1">
        <div class="info">
          <h3>Casa Moderna - Centro</h3>
          <p>3 quartos, 2 banheiros, garagem para 2 carros.</p>
          <p class="preco">R$ 750.000</p>
        </div>
      </div>
      <div class="casa">
        <img src="https://picsum.photos/400/200?house2" alt="Casa 2">
        <div class="info">
          <h3>Casa com Piscina - Bairro Verde</h3>
          <p>4 quartos, 3 banheiros, área gourmet.</p>
          <p class="preco">R$ 1.200.000</p>
